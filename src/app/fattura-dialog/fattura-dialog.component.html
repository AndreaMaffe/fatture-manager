<section style="display: flex; justify-content: space-between;">
  <h2 mat-dialog-title>Dettagli fattura</h2>
  <mat-slide-toggle [(ngModel)]="data.pagata">Pagata</mat-slide-toggle>
</section>

<div style="display: flex; flex-direction: column;">

  <mat-form-field>
    <mat-label>Nome servizio</mat-label>
    <input matInput [(ngModel)]="data.nomeServizio">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data emissione</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="data.dataEmissione">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <section style="display: flex; justify-content: space-between;">
    <mat-form-field>
      <mat-label>Importo (â‚¬)</mat-label>
      <input type="number" matInput [(ngModel)]="data.importo">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tipologia pagamento</mat-label>
      <mat-select [(ngModel)]="data.tipologia">
        <mat-option *ngFor="let tipologia of tipologiePagamento" [value]="tipologia.value">
          {{tipologia.display}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>

  <mat-form-field>
    <mat-label>Intestatario (Nome o Ragione sociale)</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Indirizzo</mat-label>
    <input matInput [(ngModel)]="data.indirizzo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Telefono</mat-label>
    <input matInput [(ngModel)]="data.telefono">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>

  <mat-form-field>
    <mat-label>PEC</mat-label>
    <input matInput [(ngModel)]="data.pec">
  </mat-form-field>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="close()">Annulla</button>
  <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Conferma</button>
</div>
