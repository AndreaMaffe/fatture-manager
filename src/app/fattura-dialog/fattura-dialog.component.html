<section style="display: flex; justify-content: space-between;">
  <h2 mat-dialog-title>Dettagli fattura</h2>
  <mat-slide-toggle [(ngModel)]="data.pagata">Pagata</mat-slide-toggle>
</section>

<div style="display: flex; flex-direction: column;">

  <mat-form-field>
    <mat-label>Nome servizio</mat-label>
    <input matInput [(ngModel)]="data.nomeServizio">
  </mat-form-field>

  <section style="display: flex; justify-content: space-between;">
    <mat-form-field style="width: 45%">
      <mat-label>Data emissione</mat-label>
      <input matInput [matDatepicker]="picker1" [(ngModel)]="data.dataEmissione">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field style="width: 45%">
      <mat-label>Data scadenza</mat-label>
      <input matInput [matDatepicker]="picker2" [(ngModel)]="data.dataScadenza">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </section>

  <section style="display: flex; justify-content: space-between;">
    <mat-form-field>
      <mat-label>Importo (â‚¬)</mat-label>
      <input type="number" matInput [(ngModel)]="data.importo">
    </mat-form-field>
    <mat-form-field style="width: 50%;">
      <mat-label>Tipologia pagamento</mat-label>
      <mat-select [(ngModel)]="data.tipologia">
        <mat-option *ngFor="let tipologia of tipologiePagamento" [value]="tipologia.value">
          {{tipologia.display}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </section>

  <mat-form-field>
    <mat-label>Intestatario (Nome o Ragione sociale)</mat-label>
    <input matInput [(ngModel)]="data.nome">
  </mat-form-field>

  <mat-form-field>
    <mat-label>P.IVA</mat-label>
    <input matInput [(ngModel)]="data.partitaIva">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Codice univoco</mat-label>
    <input matInput [(ngModel)]="data.codiceUnivoco">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Indirizzo</mat-label>
    <input matInput [(ngModel)]="data.indirizzo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Telefono</mat-label>
    <input matInput [(ngModel)]="data.telefono">
  </mat-form-field>

  <section style="display: flex; justify-content: space-between;">
    <mat-form-field style="width: 46%;">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="data.email">
    </mat-form-field>

    <mat-form-field style="width: 46%;">
      <mat-label>PEC</mat-label>
      <input matInput [(ngModel)]="data.pec">
    </mat-form-field>
  </section>

</div>

<div mat-dialog-actions style="justify-content: flex-end;">
  <button mat-button [mat-dialog-close]="null">Annulla</button>
  <button mat-button color="primary" [mat-dialog-close]="data" cdkFocusInitial>Conferma</button>
</div>
